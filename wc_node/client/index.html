    <div id="action-nav">
        <h1 class="animated tada">SkyDump <span style="font-size: 50%;">2.0</span></h1>
        <div id="alert-button" class="action-button"><p>Alert When Free</p></div>
        <div id="blowed-button" class="action-button"><p>Report Blowed</p></div>
        <div id="reserved-button" class="action-button"><p>Make Reservation</p></div>
        <div id="show-stats" class="action-button"><p>See Stats</p></div>
    </div>

    <div id="bathroom-nav">
        <div id="bathroom-1">
            <div class="bathroom-thumb active"></div>
            <p>Bathroom 1</p>
        </div>

            <div class="bathroom-thumb"></div>
            <p class="animated">Bathroom 2</p>
        </div>

        <div id="bathroom-3">
            <div class="bathroom-thumb"></div>
            <p class="animated">Bathroom 3</p>
        </div>
    </div>

    <div id="info-panel">




        <div id="chat-container"></div>
        <div id="chat-bar">
