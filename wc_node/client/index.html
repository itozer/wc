<!DOCTYPE HTML>
<html>
<head>
	<title>SkyDump</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/polyfills/es6-promise.min.js"></script>
	<!--<meta name="viewport" content="width=400, initial-scale=0.7">-->
	<meta name="viewport" content="width=device-width">
</head>

<body id="status">

    <div id="action-nav">
        <div id="action-wrapper">
            <div id="title-wrapper">
                <h1 class="animated rubberBand">SkyDump <span style="font-size: 50%;">2.0</span></h1>
            </div>
            <!--<div id="alert-button" class="action-button"><p style="display: inline-block;">Alert When Free</p><p style="font-family: Glyphter;font-size:24px; display: inline-block; transform: translate(5px, 3px); line-height: 30px;">W</p></div>-->
            <div id="blowed-button" class="action-button"><p>Report Blowed</p></div>
            <div id="reserved-button" class="action-button"><p>Make Reservation</p></div>
            <!--<div id="show-stats" class="action-button"><p>See Stats<p></div>-->
        </div>
    </div>

    <div id="bathroom-nav">
        <div id="bathroom-1" class="bathroom-thumb-wrapper">
            <div class="active"></div>
            <p>Bathroom 1</p>
        </div>

        <div id="bathroom-2" class="bathroom-thumb-wrapper">
            <div></div>
            <p>Bathroom 2</p>
        </div>

        <div id="bathroom-3" class="bathroom-thumb-wrapper">
            <div></div>
            <p>Bathroom 3</p>
        </div>
    </div>

    <div id="info-panel">

				<!--<div id="center-content">-->
					<div id="center-gender"></div>
					<h3 id="center-bathroom-title">Bathroom 1</h3>
					<h2 id="center-status">Available <span id="center-blowed"></span>for <span id="vacant-timer">00:00</span></h2>
					<!--<h3 id="longest-dump">Longest Dump Today: 12:34</h3>
					<h3 id="collective-time-today">Cumulative time: 54:16</h3>-->
				<!--</div>-->

    </div>

    <div id="chat-container"></div>
    <div id="chat-bar">
        <input id="userMessage" type="text" name="message" placeholder="Write Message..."></input>
    </div>

</body>
</html>
